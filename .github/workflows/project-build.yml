name: Project build

on:
  push:
    branches: []
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Styling
        run: |
          yarn format
          yarn lint

      - name: Project build
        run: yarn build:prod

      - name: Tests
        run: yarn test
